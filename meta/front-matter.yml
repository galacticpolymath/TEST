Description: |
  This lesson puts students in the role of scientists, collecting and analyzing real data to answer questions. In Part 1, students "collect" data through a card-based activity called "Role With It." Briefly, students get a male or female card of 1 out of 12 species. When their card is called, students introduce it with a "song" and dance that match the attributes of the species it represents. The class then records data on sexual signal exaggeration and parental investment for that species. Once they have collected all 24 specimens (cards) students analyze this data to generate a general observation: "across nonhuman animal species, females tend to be more caring (contributing more parental investment), while males to tend to focus more energy on attracting and competing for mates. These are known as *conventional sex roles.* Students then identify *sex-role-reversed species,* such as jacanas and guardian frogs, which have "caring" males and "competitive" females.

  Part 2 begins with an atmospheric video that immerses students in the sights, sounds, and mysteries of Borneo. They are then given a brief introduction to the geography lesson and learn that Borneo is claimed by three Asian countries (Malaysia, Indonesia and Brunei). The rest of the lesson focuses on Dr. Johana Goyes-Vallejos' research on the Smooth Guardian Frog (*Limnonectes palavanensis*) in the forests of Brunei. Students analyze her actual data to determine if this is the first case of sex role reversal ever described in frogs! The lesson involves a wide variety of opportunities for student movement, collaboration, creativity, and active engagement.
